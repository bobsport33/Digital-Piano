<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Piano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Lato:wght@300;400;700;900&family=Noto+Serif+Display:wght@100;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading1">Online Piano</h1>
    <div class="dots"></div>
    <div class="keyboard">
      <div class="white__keys">
        <div class="keyboard__keys keyboard__keys--white" data-pitch="C"></div>
        <div class="keyboard__keys keyboard__keys--white" data-pitch="D"></div>
        <div class="keyboard__keys keyboard__keys--white" data-pitch="E"></div>
        <div class="keyboard__keys keyboard__keys--white" data-pitch="F"></div>
        <div class="keyboard__keys keyboard__keys--white" data-pitch="G"></div>
        <div class="keyboard__keys keyboard__keys--white" data-pitch="A"></div>
        <div class="keyboard__keys keyboard__keys--white" data-pitch="B"></div>
        <div
          class="keyboard__keys keyboard__keys--white"
          data-pitch="HighC"
        ></div>
      </div>

      <div class="black__keys--set1">
        <div class="keyboard__keys keyboard__keys--black" data-pitch="Db"></div>
        <div class="keyboard__keys keyboard__keys--black" data-pitch="Eb"></div>
      </div>
      <div class="black__keys--set2">
        <div class="keyboard__keys keyboard__keys--black" data-pitch="Gb"></div>
        <div class="keyboard__keys keyboard__keys--black" data-pitch="Ab"></div>
        <div class="keyboard__keys keyboard__keys--black" data-pitch="Bb"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
